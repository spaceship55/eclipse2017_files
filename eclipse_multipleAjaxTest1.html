<!DOCTYPE html>
<html>
<head>
	<title>multiple ajax call</title>
</head>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>
	var londonUrl = 'http://api.openweathermap.org/data/2.5/weather?q=London,uk',
    stockholmUrl = 'http://api.openweathermap.org/data/2.5/weather?q=Stockholm,se';

$.when(
    $.get(londonUrl),
    $.get(stockholmUrl)
).then(function(london, stockholm) {
  console.log('London wheater %o, Stockholm wheater %o', london[0], stockholm[0]);
}).fail(function(err) {
  console.error('Opps', err);
});
</script>

</body>
</html>
